<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MerryWeater - Asesorías Financieras</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #1a1a2e;
            padding: 20px;
            color: white;
        }
        main {
            padding: 30px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #16213e;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f3460;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>MerryWeater</h1>
        <p>Asesoría financiera personalizada para tus inversiones</p>
    </header>

    <main>
        <h2>¿Qué te gustaría hacer hoy?</h2>
        <button onclick="convertirUSDT()">Convertir USDT a pesos</button>
        <button onclick="convertirBTC()">Convertir BTC a pesos</button>
        <div id="resultado"></div>
    </main>

    <script src="merryweater.js.js"></script>
</body>
</html>
